<html>
  <body>
    <script src="jquery.js"></script>
    <script>
    //The loader
    function load(dataString){
      $.ajax({
          type: "POST",
          url: "brain.php",
          data: dataString,
          cache: false,
          success: function(result){
                $('#content').html(result);
                if($("#content").html()=="IR"){
                  console.log("OUT");
                  alert("INVALID");
                }

            }
        });
    }
    function throw_error(eRROR){
      alert(eRROR);
    }
    </script>
    <div id='content'>
        <script>
          load("OPCODE=1&DEST=1")
        </script>
    </div>
    <div id='error'>
    </div>
  </body>
</html>
